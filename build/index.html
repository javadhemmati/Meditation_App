<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meditation_App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
</head>
<body>

  <div class="app">

    <div class="vid-container">

      <video loop>
        <source src="assets/videos/rain.mp4" type="video/mp4">
      </video>

    </div><!-- vid-container -->

    <div class="time-select">
      
      <button data-time="120">2 Minutes</button>
      <button data-time="300">5 Minutes</button>
      <button data-time="600">10 Minutes</button>
    
    </div><!-- time-select -->

    <div class="player-container">
      
      <audio class="song">
        <source src="assets/sounds/rain.mp3">
      </audio>
      <img src="assets/img/play.svg" alt="play_icon" class="play">
      <svg class="track-outline" width="453" height="453" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="226.5" cy="226.5" r="216.5" stroke="#fff" stroke-width="20"/></svg>
      <svg class="moving-outline" width="453" height="453" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/></svg>
      <h3 class="time-display">0:00</h3>

    </div><!-- player-container -->

    <div class="sound-picker">

      <button data-sound="assets/sounds/rain.mp3" data-video="assets/videos/rain.mp4">
        <img src="assets/img/rain.svg" alt="rain">
      </button>
      <button data-sound="assets/sounds/beach.mp3" data-video="assets/videos/beach.mp4">
        <img src="assets/img/beach.svg" alt="beach">
      </button>

    </div><!-- sound-picker -->
  </div> <!-- app -->
  

  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
